    -
      type: complete
      text: >
        Qual das chamadas usa para:
      data: >
        Boletim Meteorológico {{Sêcuritê}}<br>
        Tripulante com um braço partido {{PanePane}}<br>
        Aviso de contentor à deriva {{Sêcuritê}}<br>
    - 
      type: phrase
      text: > 
        Qual é a expressão que usa para:
        “Perguntar se recebeu e compreendeu a mensagem”
      solution:  Acuse a recepção
    - 
      type: text
      text: > 
        A Comunicação de “Segurança” deve ser utilizada quando:
      solution: >
        Para transmitir uma mensagem sobre um aviso 
        importante à navegação, avisos meteorológicos, conselhos médicos.
    -
      type: phrase
      text: >
        Qual é a expressão que usa para:
        “Sim ou autorização concedida”
      solution: Afirmativo
    - 
      type: complete
      text: >
        Indique por ordem de prioridade as comunicações de:
        Segurança, Socorro e Urgência.
      data: >
        {{Socorro}} {{Urgência}} {{Segurança}}
    -
      type: phrase
      text: >
        Qual é a expressão que usa para:
        “Recebi completamente a sua última transmissão”
      solution: Compreendido
    -
      type: choice
      text: Quem é o responsável a bordo pelas comunicações?
      solution: O Comandante.
      alternatives:
        - O tripulante que tiver licença de Radiotelefonista.
        - O Comandante e o tripulante que tiver licença de Radiotelefonista.
        - A {{0}} e a {{2}} estão certas.
    -
      type: phrase
      text: >
        Qual é a expressão que usa para:
        “Mude para o canal”
      solution: Passe a
    -
      type: phrase
      text: >
        Diga a expressão que usa para transmitir:
        “Terminei e não espero resposta”
      solution: Terminado
    -
      type: phrase
      text: >
        Qual é a expressão que usa para:
        “Não estou de acordo”
      solution: Negativo
    - 
      type: complete
      text: >
        Indique as palavras que no Código Internacional de Sinais identificam as seguinte letras:
      data:
        P {{PAPA}}<br>
        E {{ECHO}}<br>
        F {{FOXTROT}}<br>
    -
      type: phrase
      text: >
        Qual a expressão é que usa para: “A sua transmissão está compreensível”?
      solution: Claro
    -
      type: phrase
      text: >
        Qual a expressão que usa para: “Vou soletrar foneticamente”?
      solution: Eu soletro
    -
      type: choice
      text: >
        Como deve fazer para efectuar uma chamada no canal 16?
      solution: Depois de chamar, aguarde que a estação indique o canal de trabalho
      alternatives:
        - Conhecer o horário de escuta e de trabalho da estação.
        - Tentar chamar primeiro no canal de trabalho
        - Não mudar de canal, sem avisar primeiro a que canal vai passar
    -
      type: choice
      text: >
        Sempre que ouvir a expressão MÊDÊ significa que é o indicativo de:
      solution: Socorro.
      alternatives:
        - Urgência.
        - Segurança.
        - Emergência.
    -
      type: choice
      text: >
        Sempre que ouvir a expressão SECURITÊ significa que é o indicativo de:
      solution: Segurança.
      alternatives:
        - Socorro.
        - Urgência.
        - Emergência.
