-
  topic: RADIOCOMUNICAÇÕES
  exercises:
    - 
      type: text
      text: Em que local deve instalar a bordo o equipamento de radiocomunicações?
      solution: >
        Junto do local de governo ou se não for possível, 
        num local perto da mesa de navegação protegido da água e da chuva
    - 
      type: complete_text
      text: >
        Que deve fazer antes de efectuar uma chamada no canal 16? 
        (Como deve proceder para efectuar uma chamada no canal 16?)
      data: >
        {{Verificar qual o canal de escuta e de trabalho da estação que vai chamar}}<br>
        {{Ter uma ideia do que vai dizer (preparar a mensagem)}}<br>
        {{Se possível, utilizar a potência reduzida}}<br>
        {{Não começar a comunicação antes de verificar que não está outra comunicação em curso}}<br>
        {{Falar claro e devagar}}<br>
    -
      type: choice
      text: Em que canal deve estar ligado para escuta, quando sai para o mar?
      solution: '16'
      alternatives:
        - '12'
        - '11'
        - '06'
    -
      type: text
      text: >
        Explique para que é usada a frase: “Silence MÊDÊ”
      solution: >
        Quando a estação que pediu socorro, ou a que ouviu, 
        queira impor silêncio a qualquer outra 
        (Versão IPTM: A estação que pediu socorro, ou a 
        que ouviu, pode impor silêncio a qualquer outra dizendo “Silêncio Mêdê”)
    -
      type: complete
      text: >
        Alguns procedimentos antes de começar uma comunicação?
        Complete as frases.
      data: >
        Verificar o canal de {{chamada}} e de {{trabalho}} da estação
        que vai chamar. Se possível utilizar a {{de trabalho}}.
    - 
      type: text
      text: Em que local deve instalar a antena e porquê?
      solution: >
        No topo do mastro ou onde for mais alto 
        (no local mais alto de embarcação), 
        para ter o melhor alcance possível 
        no que se refere às melhores condições 
        de recepção e emissão de transmissões.
    - 
      type: items
      text: Diga quais os tipos de chamadas que conhece?
      solution:
        - socorro
        - urgência
        - segurança
        - normal
    - 
      type: complete
      text: Que palavra é que usa para cada uma destas chamadas?
      data: >
        <ul>
        <li>Socorro: {{mêdê}}</li>
        <li>Segurança: {{sêcuritê}}</li>
        <li>Urgência: {{panepane}}</li>
        </ul>
    -
      type: choice
      text: > 
        Em que local deve ser instalada a bateria?
        Responda à pergunta que lhe parecer mais correcta.
      solution: > 
        A um nível superior ao da linha de água, com uma bateria só
        para o VHF, e a antena colocada o mais alta possível.
      alternatives:
        - Ao nível da linha de água e a antena o mais alto possível.
        - Ao nível da linha de água e com uma bateria só para o VHF.
        - A um nível inferior ao da linha de água.
    -
      type: text
      text: >
        Que autorizações tem que pedir e a quem, para montar um equipamento
        Radiotelefone (VHF), a bordo do seu Iate?
      solution: >
        Autorização do IPTM, depois de autorizada a instalação 
        de um equipamento homologado, deve ser requerida inspecção 
        para atribuição da Licença de Estação
    -
      type: text
      text: >
        Explique para que é usada a frase: “Mêdê Relé”
      solution: >
        Qualquer embarcação que ouvir a mensagem de socorro, 
        e por qualquer motivo não tiver condições para socorrer, 
        pode, em nome da embarcação sinistrada, fazer uma chamada 
        de socorro usando as palavras Mêdê Relê, dando todas as 
        informações sobre a embarcação em perigo (Versão IPTM: 
        Quando houver uma chamada de socorro e a mesma não for 
        ouvida por qualquer outra estação, pode em nome da 
        embarcação sinistrada fazer a chamada de socorro, 
        começando por dizer “Mêdê Relê”)
    -
      type: complete
      text: O que não é autorizado no uso do VHF? Complete a frase.
      data: >
        O uso de sinais ou {{códigos}} que não sejam aqueles que estão estabelecidos.
    -
      type: text
      text: >
        Explique para que é usada a frase: “Silence Fini”
      solution: >
        Logo que tenha acabado as comunicações de socorro, 
        a estação que orientou as comunicações deverá fazer 
        uma chamada geral informando do sucedido, 
        usando as palavras “Silence Fini”.
    -
      type: complete
      text: >
        Diga qual o canal que deve usar numa chamada de:
      data: >
        <ul>
        <li>Socorro {{16}}</li>  
        <li>Para um Porto de recreio {{62}}</li>  
        <li>Entre dois Iates {{9}}</li>  
        <li>No Porto de Lisboa {{12}}</li>  
        </ul>
    -
      type: text
      text: >
        A Comunicação de” Socorro” deve ser utilizada quando:
      solution: >
        Quando a embarcação se encontra sob a ameaça de um 
        perigo grave e necessite de auxílio imediato (ou para os passageiros).
    -
      type: text
      text: >
        A Comunicação de “Urgência” deve ser utilizada quando:
      solution: >
        Quando a chamada se referir a uma mensagem que disser 
        respeito à segurança da embarcação 
        ou de algum tripulante doente ou sinistrado.
