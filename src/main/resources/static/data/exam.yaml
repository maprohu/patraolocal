        Responda à pergunta que lhe parecer mais correcta.
      solution: > 
        A um nível superior ao da linha de água, com uma bateria só
        para o VHF, e a antena colocada o mais alta possível.
      alternatives:
        - Ao nível da linha de água e a antena o mais alto possível.
