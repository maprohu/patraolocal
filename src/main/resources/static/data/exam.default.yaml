      solution: 
        - Barro
        - Areia
      alternatives:
        - Rocha
        - Seixos
    -
      type: text
      text: >
        A expressão “a pique de estai” significa:
      solution: >
        O ângulo que a amarra faz com o plano 
        da superfície da água é identico ao do estai de
        vante.
    -
      type: complete
      text: >
        Complete a frase:
      data: >
        A Defensa destina-se a proteger o {{costado}} 
        na manobra de acostagem a um cais ou a outra embarcação.
    - 
      type: choice
      text: >
        Os cabos esticados, que de um e outro bordo vão de proa à popa, 
        passando por peças verticais fixadas à borda, chamam-se:
      solution: >
        Vergueiros
      alternatives:
        - Gualdropes
        - Espias
        - Ovéns
    -
      type: choice
      text: >
        Bitola é:
      solution: >
        O perímetro da secção transversal de um cabo
      alternatives:
        - O meio de um cabo
        - A extremidade de um cabo
        - O diâmetro de um cabo
    -
      type: choice
