        Explique para que é usada a frase: “Mêdê Relé”
      solution: >
        Qualquer embarcação que ouvir a mensagem de socorro, 
        e por qualquer motivo não tiver condições para socorrer, 
        pode, em nome da embarcação sinistrada, fazer uma chamada 
        de socorro usando as palavras Mêdê Relê, dando todas as 
        informações sobre a embarcação em perigo (Versão IPTM: 
        Quando houver uma chamada de socorro e a mesma não for 
        ouvida por qualquer outra estação, pode em nome da 
        embarcação sinistrada fazer a chamada de socorro, 
        começando por dizer “Mêdê Relê”)
