      solution: >
        1ª Eliminar a entrada de água; 2ª Esgotar a água
    - 
      type: text
      text: >
        Explique que manobra tem que efectuar, para recolher um tripulante 20 minutos
        após o seu desaparecimento.
        A Proa Verdadeira com que vai a navegar é de 150º.
      solution: >
        Devo efectuar a manobra de Butakow. Meto o leme todo
        para um dos bordos. Quando a agulha marcar mais ou
        menos 60º (150+60 ou 150-60 conforme o lado para o
        qual escolhi por o leme), meto o leme todo para o lado
        contrário até chegar a 330. Quando chegar junto do
        homem recolho-o por sotavento.
    -
      type: choice
      text: >
        Quando tiver que abandonar a embarcação, saltando para o mar:
      solution: >
        Descalçar-se, vestir roupa quente e envergar o colete
      alternatives:
        - Deve manter-se longe da embarcação
        - Nadar para longe
    - 
