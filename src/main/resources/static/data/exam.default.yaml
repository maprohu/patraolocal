    -
      type: text
      text: >
        De que material é constituída normalmente uma amarra?
      solution: >
        Ferro ou aço.
    -
      type: text
      text: >
        O local onde normalmente é recolhida a amarra do ferro chama-se?
      solution: >
        Paiol ou porão de amarra.
    -
      type: complete
      text: > 
        Observe a figura e diga como se designam, 
        no ferro de Almirantado, as partes referenciadas com os números.
      figure: ancora.png
      data: >
        <ul>
        <li>1 {{Haste}}</li>
        <li>3 {{Cepo}}</li>
        <li>5 {{Cruz}}</li>
        </ul>
    -
      type: phrase
      text: >
        Que nome dá, na “âncora de Almirantado”, 
        à parte extrema dos braços que penetra no fundo?  
      solution: Unha
    -
      type: choice
      text: >
        A expressão “o ferro está unhado” significa:
      solution: >
        A embarcação ficou fundeada
      alternatives:
        - O ferro ficou preso
        - O ferro está virado ao contrário
        - A embarcação não ficou fundeada
    -
      type: choice_multi
      text: >
        Dos termos abaixo, sinalize três 
        que compõem uma âncora (almirantado):
      solution: 
        - Cepo
        - Haste
        - Anete
      alternatives:
        - Mísula
        - Toleteira
        - Arganéu
    - 
      type: text
      text: >
        A manobre de recolha da amarra, isto é, âncora, dá-se o nome de?
      solution: >
        Suspender o ferro.
    -
      type: text
      text: >
        À manobra de “içar o ferro”, pode-se também designar por:
      solution: >
        Suspender o ferro
    -
      type: choice
      text: >
        A expressão “a embarcação está à garra” significa:
      solution: >
        A embarcação não ficou fundeada
      alternatives: 
        - O ferro ficou preso num obstáculo
        - O ferro está bem unhado
        - A embarcação ficou fundeada
    -
      type: choice
      text: >
        O ancorete pode ser usado para fundear:
      solution: >
        Pequenas embarcações
      alternatives:
        - Navios de carga
        - Barcos de pesca (arrasto)
        - Navios de guerra
    -
      type: choice
      text: >
        A fateixa, ferro de pequenas dimensões, é composta por:
      solution: >
        3 ou 4 braços
      alternatives:
        - 1 único braço
        - 2 braços
    -
      type: choice
      text: >
        O arinque é?
      solution: >
        Um cabo
      alternatives: 
        - Uma volta
        - Um arganéu
        - Uma manilha
    - 
      type: choice
      text: >
        Quando se fundeia a dois ferros, 
        as respectivas amarras são fixadas a bordo, passando:
      solution: >
        Ambas pela proa
      alternatives: 
        - Uma à proa e outra à popa
        - Uma à proa e uma à meia nau
        - Ambas pela popa
    -
      type: choice_multi
      text: >
        De entre os fundos abaixo, indique 
