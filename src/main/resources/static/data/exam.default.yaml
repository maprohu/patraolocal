      type: text
      text: >
        Qual é a diferença entre vaga e ondulação?
      solution: >
        É o estado da superfície do mar, com e sem o efeito do vento.
    -
      type: text
      text: >
        O que entende por frente Oclusa?
      solution: >
        É quando uma frente fria se sobrepõe a uma frente quente. Devido à velocidade da
        frente fria ser superior à velocidade da frente quente.
