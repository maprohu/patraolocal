      text: >
        Como Classifica as nuvens?
        por condições meteorológicas? 
      solution: >
        Altas, Médias, Baixas e de desenvolvimento vertical 
      alternatives:
        - Altas e Baixas
        - Altas, Baixas e de desenvolvimento vertical
        - Altas, Médias e Baixas      
    -
      type: choice
      text: >
        O que entende por atmosfera saturada?
      solution: >
        É a quantidade máxima de vapor de água, que a uma determinada temperatura, um volume de ar pode conter.
      alternatives:
        - É a quantidade máxima de humidade que um volume de ar pode conter.
        - É a quantidade mínima de vapor de água, que a qualquer temperatura, um volume de água pode conter.
        - A quantidade mínima de humidade que um volume de ar pode conter a uma determinada temperatura.
