      solution: >
        Baixar o pano até que a embarcação fique a pairar (se
        seguir a motor, desligar este ou colocá-lo em ponto
        morto) e fazer deslizar, por um bordo e outro do casco
        e da proa para a popa, uma vela (a mais espessa que
