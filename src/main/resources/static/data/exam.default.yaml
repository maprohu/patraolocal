      type: text
      text: >
        Onde se pode obter o valor do desvio?
      solution: >
        Na Tabela de Desvios da embarcação
    -
      type: choice
      text: >
        Defina Declinação.
      solution: >
        É o ângulo entre o Meridiano Verdadeiro e o Meridiano magnético.
      alternatives:
        - É o ângulo entre o Norte Verdadeiro e o Meridiano magnético.
        - É o ângulo entre o Meridiano magnético e o Meridiano da Agulha.
        - É o ângulo entre o Meridiano Verdadeiro e o Meridiano da agulha.
    -
      type: choice
      text: >
        Defina desvio.
      solution: >
