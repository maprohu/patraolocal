        e com a boca para vante, a fim de evitar que, sob mau
        tempo e a navegar à popa, aquela se atravesse à vaga.(Pode
        ser utilizado para estabilizar uma embarcação que perdeu
        o leme ou está a ser rebocada.)
    - 
      type: text
      text: >
        Em caso de muito mau tempo, como deve navegar em relação à vaga?
      solution: >
        Correr com o tempo ou colocar as amuras à vaga, reduzindo a velocidade ao mínimo de segurança para governar.
