    -
      type: choice
      text: >
        A Declinação é devida ao:
      solution: >
        Magnetismo terrestre
      alternatives:
        - Magnetismo dos Continentes 
        - Magnetismo da embarcação 
        - Nenhuma se aplica
    -
      type: text
      text: >
        Diga quando a Variação toma o sinal + ou - .
      solution: >
        Tem o sinal + (positivo) quando é E e o sinal – (negativo) quando é W
    -
      type: text
      text: >
        Indique a equação que usa para achar a Variação.
      solution: >
        Variação é a som a algébrica da Declinação magnética com o Desvio da agulha, ou seja, V=D+d
    -
      type: text
      text: >
        Explique a influência que o magnetismo Terrestre tem sobre a Agulha Magnética?  
      solution: >
        A Terra tem magnetismo próprio e assim comporta-se
        como um grande íman. A agulha magnética (se não
        tiver influência das massas da própria embarcação
        nem outras) orienta-se para os Pólo Norte e Pólo
        Sul magnéticos.
