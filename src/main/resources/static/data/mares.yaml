    -
      type: choice
      text: >
        Uma embarcação de propulsão mecânica com um comprimento superior a 50 metros,
        a navegar de noite, deve apresentar:
      solution: >
        Farol de luz branca no mastro de vante, farol de luz branca no mastro de ré, farol de luz vermelha a BB, farol de luz verde a EB e farol de luz branca à popa.
      alternatives:
        - Farol de luz branca no mastro de vante, farol de luz vermelha a BB e farol de luz verde a EB.
        - Farol de luz branca no mastro de vante, farol de luz branca no mastro de ré, farol de luz vermelha a EB, farol de luz verde a BB e farol de luz branca à popa.
        - Farol de luz branca no mastro de vante, farol de luz vermelha a BB, farol de luz verde a EB e farol de luz amarela à popa. 
    -
      type: choice
      text: >
