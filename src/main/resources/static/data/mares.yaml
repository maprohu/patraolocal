  topic: GENERALIDADES
  exercises:
    -
      type: text
      text: >
        Como elabora uma Tabela de Rotações?
      solution: >
        Fazem-se várias corridas entre dois enfiamentos (marcas
        ou conhecenças), em que se conhece a distância exacta
        entre eles. Sabendo o tempo que a embarcação leva a
        percorrer essa distância nas diversas rotações de
        máquina, correspondentes velocidades de superfície.
    -
      type: choice
      text: >
        Defina paralelos.
      solution: >
        Círculos menores paralelos ao Equador. 
      alternatives:
        - Círculos máximos paralelos ao Equador. 
        - Círculos menores que passam pelos Pólos. 
        - Círculos paralelos entre si.
    -
      type: choice
      text: >
        Diga o que entende por diferença de Latitude.
      solution: >
        É a medida do arco do meridiano entre duas Latitudes menores que 90°.    
      alternatives:
        - É a medida do arco do meridiano entre duas Longitudes menores que 90°.
        - É a medida do arco do meridiano entre duas Latitudes menores que 180°.
        - É a medida do arco do Equador entre duas Latitudes menores que 180°.
    -
      type: choice
      text: >
        Os círculos máximos que passam pelos Pólos, perpendiculares ao Equador, designam-se por?
      solution: >
        Meridianos.
      alternatives:
        - Paralelos.
        - Círculos máximos. 
        - Círculos menores.
    -
      type: choice
      text: >
        O que entende por Meridiano do Lugar
      solution: >
        Círculo máximo que passa pelo local do observador. 
      alternatives:
        - Círculo menor perpendicular ao Equador.
        - Círculo menor que passa pelo Local do observador. 
        - Círculo máximo paralelo ao Equador. 
    -
      type: choice
      text: >
        O que entende por Paralelo do Lugar.
      solution: >
        Círculo menor que passa pelo local do observador.
      alternatives:
        - Círculo máximo que passa pelo local do observador.
        - Círculo menor perpendicular ao Equador.
        - Círculo máximo paralelo ao Equador.
    -
      type: choice
      text: >
        Defina Latitude do Lugar.
      solution: >
        Arco do meridiano compreendido entre o Equador e o paralelo do Lugar.
      alternatives:
        - Arco do paralelo compreendido entre o meridiano do Lugar e o meridiano de Greenwich.
        - Arco do meridiano compreendido entre o paralelo do Lugar e o Meridiano de Greenwich.
        - Arco do Equador compreendido entre o Equador e o paralelo do Lugar.
    -
      type: choice
      text: >
        Defina Longitude do Lugar
      solution: >
        Arco do Equador compreendido entre o Meridiano de Greenwich e o Meridiano do Lugar.
      alternatives:
        - Arco do paralelo compreendido entre o meridiano do Lugar e o meridiano de Greenwich.
        - Arco do meridiano compreendido entre o paralelo do Lugar e o Meridiano de Greenwich.
        - Arco do Equador compreendido entre o Meridiano de Greenwich e o paralelo do Lugar.
    -
      type: choice
      text: >
        O Nó na náutica corresponde a quantos metros?
      solution: >
        1852 metros 
      alternatives:
