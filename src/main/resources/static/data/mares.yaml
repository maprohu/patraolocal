  topic: PRIMEIROS SOCORROS
  exercises:
    -
      type: choice
      text: >
        Num adulto saudável considera-se como normal uma frequência respiratória de:
      solution: >
        16 a 18 por minuto
      alternatives:
        - 30 a 35 por minuto
        - 60 a 65 por minuto
        - 08 a 10 por minuto    
    -
      type: choice
      text: >
        Num sinistrado com hemorragia interna deve-se:
      solution: >
        Não dar líquidos a beber
      alternatives:
        - Dar algum líquido a beber
        - Apertar a borda da ferida
    - 
