        - É a medida do arco do meridiano entre duas Latitudes menores que 180°.
        - É a medida do arco do meridiano entre duas Latitudes menores que 90°.
    -
      type: text
      text: >
       O que entende por Fusos Horários e para que servem? 
      solution: >
        Com o fim de obter uma hora distinta, em coordenação
        com os outros e para cada lugar, dividiu-se a superfície
        esférica da Terra em 24 fusos horários com intervalos de
        15° (24x15° = 360°), ou seja, uma hora de diferença
        entre eles, a fim de que todos os lugares dentro de
        cada fuso tenham a mesma hora – Hora Legal.
