      alternatives:
        - Sequência, com intervalos não superiores a um minuto, de toques de sino em cadência rápida não superior a 10 segundos.
        - Sequência, com intervalos não superiores a dois minutos, de toques de sino em cadência rápida não superior a 10 segundos.
        - Sequência, com intervalos não superiores a dois minutos, de toques de sino em cadência rápida não superior a 5 segundos.
