  topic: SINAIS SONOROS
  exercises:
    -
      type: choice
      text: >
        Uma embarcação de propulsão mecânica que pretende guinar para EB deve indicá-lo
        da seguinte forma:
      solution: >
        Um som curto
      alternatives:
        - Dois sons longos
        - Um som longo
        - Dois sons curtos    
    -
      type: choice
      text: >
        Um navio de propulsão mecânica a rebocar e visibilidade reduzida deve emitir o
        seguinte sinal sonoro:
      solution: >
        Um som prolongado seguido de dois curtos com intervalos que não ultrapassem os dois minutos
      alternatives:
        - Um som curto com intervalos que não ultrapassem os dois minutos
        - Dois sons longos com intervalos que não ultrapassem os dois minutos
        - Três sons curtos com intervalos não ultrapassem os dois minutos
    -
      type: choice
      text: >
        Uma embarcação de propulsão mecânica que pretende guinar para BB deve indicá-lo
        da seguinte forma:
      solution: >
        Dois sons curtos
      alternatives:
        - Um som curto
        - Dois sons longos
        - Um som longo
    -
      type: choice
      text: >
        Um navio de propulsão mecânica desgovernado e visibilidade reduzida deve emitir o
        seguinte sinal sonoro:
      solution: >
        Um som prolongado seguido de dois curtos com intervalos que não ultrapassem os dois minutos.
      alternatives:
        - Um som curto com intervalos que não ultrapassem os dois minutos.
        - Dois sons longos com intervalos que não ultrapassem os dois minutos.
        - Três sons curtos com intervalos que não ultrapassem os dois minutos.
    -
      type: text
      text: >
        A embarcação A pretende atracar por EB no cais. Para isso tem que guinar para BB. Que sinal sonoro tem que emitir?
      figure: som05.png
      solution: >
        dois sons curtos (..)
