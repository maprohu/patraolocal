      text: >
        Uma vítima de afogamento que se encontra consciente deve ser:
      solution: >
        Deitada com a cabeça de lado e mais baixa que os pulmões
      alternatives:
        - Colocada em posição de Drenagem Aquosa para evitar a asfixia
