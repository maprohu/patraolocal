  topic: SEGURANÇA
  exercises:
    -
      type: complete
      text: >
        Complete a frase.
      data: > 
        Depois de lançada a jangada ao mar um dos tripulantes puxa o
        {{cabo}} que serve para {{disparar a garrafa de ar comprimido da jangada}}.
    - 
      type: text
      text: >
        Diga os cuidados que deve ter dentro de uma jangada ?
      solution: >
        Ter muito cuidado com objectos afiados e cortantes; Verificar periodicamente se as câmaras de flutuação estão moles
    -
      type: complete
      text: >
        Complete a frase.
      data: > 
        O cabo que serve para disparar a {{garrafa de ar comprimido}} da {{jangada}}
        deve estar correctamente {{fixado}} a bordo.
    -
      type: complete
      text: >
        Indique o deve fazer no caso de um dos tripulantes cair ao mar por BB ?
      data: > 
        <ol>
        <li>Gritar {{homem}} ao {{mar}} por {{bombordo}}
        <li>{{Reduzir}} a velocidade dos motores.
        <li>Guinar para {{bombordo}}.
        <li>Lançar {{uma bóia (de preferência, com uma retenida)}}.
        <li>Não perder o tripulante de {{vista}}.
        <li>Recolher o tripulante por {{sotavento}}.  
        </ol>
    - 
      type: text
      text: >
        Em que condições deve usar o colete e o arnês?
      solution: >
        De noite ou com mau tempo (condições adversas).
    - 
      type: phrases
      text: >
        Preencha as linhas em branco.
        Os tripulantes antes de embarcar na jangada devem:
      data: 
        -
          phrase: a)
          solution: >
            Descalçar-se. Deve deixar as meias.
        -
          phrase: b)
          solution: >
            Envergar o colete de salvação
        -
          phrase: c)
          solution: >
            Vestir roupas de lã (e pôr um gorro na cabeça)
        -
          phrase: d)
          solution: >
            Levar um contentor com os pirotécnicos se não houver na jangada
        -
          phrase: e)
          solution: >
            Levar um contentor com água e rações se não houver na jangada 
    - 
      type: phrase
      text: >
        Numa embarcação registada para 10 pessoas, se embarcar 4, quantos coletes tem
        que levar a bordo?
      solution: >
        Quatro
    - 
      type: text
      text: >
        Como deve estar colocada a bordo uma jangada insuflável?
      solution: >
        A jangada deve estar colocada em lugar de fácil acesso e onde possa ser facilmente retirada em caso de naufrágio eminente
    -
      type: items
      text: >
        Diga o nome de alguns meios de salvação que conheça.
      solution:
        - Foguetões com pára-quedas
        - Fachos de mão
        - Sinais de fumo
    - 
      type: phrase
      text: >
        Qual a validade dos sinais pirotécnicos?
      solution: >
        Três anos
    -
      type: complete
      text: >
        Complete a frase.
      data: > 
        A jangada deve estar {{colocada}} em lugar que possa ser facilmente
        {{retirada}} em caso de {{naufrágio eminente}}.
    - 
      type: text
      text: >
        Quais dos sinais pirotécnicos deve utilizar de dia?
      solution: >
        Fumígenos; (Em caso de a pergunta pedir a designação de dois sinais pirotécnicos: Fachos de mão; Potes de fumo)
    - 
      type: text
      text: >
        Diga o que entende, quando e como deve usar o drogue ou âncora flutuante?
      solution: >
        É um saco de lona em forma de funil, destinado a ser
        largado à popa da embarcação, preso a esta por um cabo
        e com a boca para vante, a fim de evitar que, sob mau
        tempo e a navegar à popa, aquela se atravesse à vaga.(Pode
        ser utilizado para estabilizar uma embarcação que perdeu
        o leme ou está a ser rebocada.)
    - 
      type: text
      text: >
        Em caso de muito mau tempo, como deve navegar em relação à vaga?
      solution: >
        Correr com o tempo ou colocar as amuras à vaga, reduzindo a velocidade ao mínimo de segurança para governar.
    -
      type: choice
      text: >
        Quando estiver dentro da jangada deve:
      solution: >
        Só beber água 24 horas depois de naufragar.
      alternatives:
        - Beber pouca água salgada.
        - Beber água salgada, mas numa percentagem muito pequena em relação à água doce.
        - Só beber água doce.
    -
      type: complete
      text: >
        O que deve fazer depois de abandonar uma embarcação, a nado?
        Complete as frases.
      data: > 
        <ol>
        <li>{{Afaste-se}} da embarcação
        <li>Não nade {{demais}}
        <li>Só nade, se tiver a certeza que {{atinge}} um determinado {{objectivo}}
        <li>Permaneça {{junto/ próximo}} dos outros {{náufragos}}
        <li>Amarrem os {{coletes}} uns aos {{outros}}
        <li>Agarre-se a {{objectos}} à deriva
        </ol>
    - 
      type: text
      text: >
        Numa embarcação de 6 metros com um motor interior a gasolina o que deve
        fazer antes de o pôr a trabalhar?
      solution: >
        Retirar por meio do extractor, os gases depositados no interior do compartimento do motor de propulsão
    - 
      type: text
      text: >
        Em caso de alagamento, quais são as duas primeiras acções a tomar?
      solution: >
        1ª Eliminar a entrada de água; 2ª Esgotar a água
    - 
      type: text
      text: >
        Explique que manobra tem que efectuar, para recolher um tripulante 20 minutos
        após o seu desaparecimento.
        A Proa Verdadeira com que vai a navegar é de 150º.
      solution: >
        Devo efectuar a manobra de Butakow. Meto o leme todo
        para um dos bordos. Quando a agulha marcar mais ou
        menos 60º (150+60 ou 150-60 conforme o lado para o
        qual escolhi por o leme), meto o leme todo para o lado
        contrário até chegar a 330. Quando chegar junto do
        homem recolho-o por sotavento.
    -
      type: choice
      text: >
        Quando tiver que abandonar a embarcação, saltando para o mar:
      solution: >
        Descalçar-se, vestir roupa quente e envergar o colete
      alternatives:
        - Deve manter-se longe da embarcação
        - Nadar para longe
    - 
      type: text
      text: >
        As jangadas têm cabos de disparo. Diga quais os cuidados a ter com estes.
      solution: >
        A jangada deve estar colocada em lugar acessível, que permita ser retirada facilmente em caso de necessidade.
    - 
      type: text
      text: >
        Onde deve ser colocada a jangada pneumática a bordo?
      solution: >
        A jangada deve estar colocada em lugar acessível, que permita ser retirada facilmente em caso de necessidade.
    - 
      type: text
      text: >
        Qual o cuidado que deve haver relativamente ao cabo que faz disparar a garrafa de ar comprimido, da jangada pneumática?
      solution: >
        Deve estar preso à embarcação (fixado a bordo).
    - 
      type: text
      text: >
        Indique as fases da manobra de Boutakow (homem ao mar).
      solution: >
        1. IPTM: Carregar o leme todo a um bordo até a embarcação guinar 60º (Guinar 60º em relação ao rumo em que vínhamos para um dos bordos)
        2. IPTM: Meter o leme todo para o bordo contrário (Guinar tudo para o rumo contrário àquele em que vínhamos inicialmente)
        3. IPTM: Passar a governar pela proa inversa àquela a que seguimos (mais ou menos 180º). Recolher o homem por sotavento
    - 
      type: text
      text: >
        Navegando numa embarcação à vela, abalroa um objecto
        flutuante, de que resulta um rombo de gravidade na
        querena (obras vivas). Explane a operação a que pode
        recorrer, por meio de uma vela, para reduzir, razoavelmente,
        a entrada de água:
      solution: >
        Baixar o pano até que a embarcação fique a pairar (se
        seguir a motor, desligar este ou colocá-lo em ponto
        morto) e fazer deslizar, por um bordo e outro do casco
        e da proa para a popa, uma vela (a mais espessa que
        tiver a bordo) até esta “tapar” a zona onde o rombo
        se verificou, retesando-a e fixando-a muito bem, em
        pontos fixos do convés ou da borda, com recurso a cabos
        previamente amarrados aos punhos do gurutil, da pena
        e da escota.
    -
      type: choice
      text: >
        Numa embarcação dotada de motor interior, quais os cuidados a ter antes de o pôr a trabalhar?
      solution: >
        Ventilar o compartimento onde possam existir gases libertados pelo combustível
      alternatives:
        - Verificar se o circuito de arrefecimento se processa normalmente
        - Verificar se a correia do alternador está bem ajustada
        - Verificar se a bateria do arranque está a responder
    - 
      type: text
      text: >
        Em caso de alagamento, quais são as três primeiras acções a tomar?
      solution: >
        1º Isolar o compartimento alagado; 2º Tentar esgotar a água; 3º Localizar e procurar vedar o veio de água.
    -
      type: choice
      text: >
        É de boa prática marinhática possuir, a bordo, peças
        em madeira, de forma cónica e vários tamanhos (denominados
        bujões) que, em caso de necessidade, se destinam a tapar
        pequenas entradas de água (veios de água). Tais peças devem ser:
      solution: >
        Em madeira macia    
      alternatives:
        - Em madeira dura
        - Em borracha
        - Em cortiça
