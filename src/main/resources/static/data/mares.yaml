      type: choice
      text: >
        Um navio de propulsão mecânica navegando sem seguimento em condições de visibilidade reduzida, deve emitir o seguinte sinal sonoro:
      solution: >
        Dois sons prolongados com intervalos que não ultrapassem os dois minutos
