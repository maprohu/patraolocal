-
  topic: BALÕES
  exercises:
    -
      type: choice
      text: >
        Uma embarcação a arrastar deve apresentar de dia:
      solution: >
        Dois balões cónicos unidos pelo vértice, dispostos na mesma linha vertical
      alternatives:
        - Três balões cónicos unidos pelo vértice
        - Dois balões, dispostos na mesma linha vertical 
        - Nenhuma está certa
    -
      type: choice
      text: >
        Embarcação a navegar à vela e a motor deve apresentar de dia:
      solution: >
        Um balão cónico com o vértice para baixo de cor preta içado à proa
      alternatives:
        - Um balão esférico de cor preta içado à proa
        - Um balão bicónico de cor preta içado à proa
        - Dois balões cónicos unidos pelo vértice
    -
      type: choice
      text: >
        Uma embarcação com comprimento superior a 200m a rebocar
        outra ou outras de dia deve apresentar:
      solution: >
        Um balão bicónico de cor preta 
      alternatives:
        - Dois balões bicónicos
        - Dois balões bicónicos de cor preta 
        - Um balão preto esférico
    -
      type: choice
      text: >
        Uma embarcação com comprimento de reboque inferior
        a 200m outra ou outras de dia deve apresentar:
      solution: >
        Nenhuma está certa
      alternatives:
        - Dois balões bicónicos
        - Dois balões bicónicos pretos 
        - Um balão preto esférico
    -
      type: choice
      text: >
        Um navio com capacidade reduzida de manobra deve apresentar de dia:
      solution: >
        Três balões de cor preta, dispostos verticalmente, sendo o do meio bicónico e os outros dois esféricos 
      alternatives:
        - Dois balões bicónicos
        - Três balões bicónicos de cor preta, dispostos verticalmente, sendo o do meio esférico
        - Três balões esféricos de cor preta
    -
      type: choice
      text: >
        Um navio com manobra reduzida devido ao calado deve apresentar de dia
      solution: >
        Um balão cilíndrico de cor preta
      alternatives:
        - Três balões bicónicos de cor preta dispostos verticalmente sendo o do meio esférico
        - Três balões de cor preta dispostos verticalmente sendo o do meio bicónico
        - Dois balões cilíndricos de cor preta.
    -
      type: choice
      text: >
        Um navio desgovernado sem seguimento deve apresentar de dia:
      solution: >
        Dois balões esféricos de cor preta
      alternatives:
        - Dois balões bicónicos
        - Dois balões bicónicos de cor preta
        - Um balão preto esférico
    -
      type: choice
      text: >
        Um navio encalhado deve apresentar de dia:
      solution: >
        Três balões esféricos dispostos verticalmente
      alternatives:
        - Três balões bicónicos dispostos verticalmente
        - Dois balões bicónicos dispostos verticalmente
        - Nenhuma está certa      
