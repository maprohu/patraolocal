-
  topic: RUMOS E PROAS
  exercises:
    -
      type: choice
      text: >
        Abatimento é o ângulo entre a:
      solution: >
        Pv e R
      alternatives:
        - Pv e Pa
        - Pa e R
        - Pm e R
    -
      type: choice
      text: >
        Na carta de Mercator o Rumo faz ângulos iguais com os Meridianos.
      solution: >
       VERDADEIRO 
      alternatives:
        - FALSO
    -
      type: choice
      text: >
        A linha que intersecta os paralelos segundo o mesmo ângulo chama-se?
      solution: >
        Loxodrómica.
      alternatives:
        - Rumo.
        - Proa Verdadeira. 
        - Ortodrómica
    -
      type: text
      text: >
        O que entende pela Carta de Mercator ser conforme?
      solution: >
        Mantém os verdadeiros contornos dos Continentes, isto
        é, não altera a forma nas suas representações.
    -
      type: text
      text: >
        Diga o que entende por abatimento.
      solution: >
        É a diferença entre a Proa Verdadeira e o Rumo.
    -
      type: text
      text: >
        Qual a diferença entre Proa Verdadeira e Rumo?
      solution: >
        A Proa Verdadeira é o ângulo entre o Meridiano Verdadeiro
        e a Proa da embarcação relativamente à superfície
        da água. O Rumo é o ângulo entre o Meridiano Verdadeiro
        e o caminho seguido pela embarcação em relação ao fundo do mar.
    -
      type: choice
      text: >
        Qual das Proas pode traçar na carta?
      solution: >
        A Proa Verdadeira.
      alternatives:
        - A Proa da Agulha.
        - A Proa Magnética.
        - O valor dado pela Agulha magnética quando a navegar.
    -
      type: text
      text: >
        Explique o que entende por uma Linha de Posição (LDP).
      solution: >
        LDP – é uma linha de possíveis pontos onde a embarcação
        se encontra. Só depois do cruzamento com outra LDP
        se determina a posição exacta da embarcação.
    -
      type: phrase
      text: >
        Indique a equação que usa para transformar Pv em Pa .
      solution: >
        Pa=Pv-V
    -
      type: text
      text: >
        Diga alguns factores que podem provocar abatimento numa embarcação a navegar à vela.
      solution: >
        Vento; corrente; vaga
    -
      type: text
      text: >
        Explique como determina a posição usando a Navegação Carteada?
      solution: >
        Partindo de um Ponto inicial, determina-se a posição
        seguinte entrando com a velocidade de superfície (velocidade
        em relação à água) e a Proa Verdadeira (não entra
        o abatimento sendo simplesmente a conversão em agulha)
    -
      type: choice
      text: >
        A fórmula para transformar a Proa da Agulha em Proa Verdadeira é:
      solution: >
        Pv=Pa+V
      alternatives:
        - Pv=Pa–V 
        - PV=Pm–d 
        - Pv=Pa+D 
    -
      type: choice
      text: >
        O ângulo entre o Meridiano Magnético e a proa da embarcação denomina-se:
      solution: >
        Proa Magnética. 
      alternatives:
        - Rumo Magnético. 
        - Rumo.
        - Proa.
    -
      type: choice
      text: >
        Rumo é o ângulo entre:
      solution: >
        O Meridiano Verdadeiro e o caminho seguido pela embarcação em relação ao fundo do mar.
      alternatives:
        - O Meridiano Verdadeiro e o caminho seguido pela embarcação em relação à superfície do mar.
        - O Meridiano Mag nético e o caminho seguido pela embarcação em relação à superfície do mar.
        - O Meridiano Magnético e o caminho seguido pela embarcação em relação ao fundo do mar.
    -
      type: choice
      text: >
        O Abatimento pode ser:
      solution: >
        Para bombordo ou para estibordo.
      alternatives:
        - Norte, Sul, Este ou Oeste.
        - Para vante, para bombordo ou para estibordo. 
        - Nenhuma se aplica.
    -
      type: choice
      text: >
        O ângulo entre o Meridiano Verdadeiro e a proa da embarcação denomina-se:
      solution: >
        Proa Verdadeira. 
      alternatives:
        - Rumo Verdadeiro. 
        - Rumo.
        - Proa. 
    -
      type: choice
      text: >
        O ângulo entre o Meridiano da Agulha e a proa da embarcação denomina-se:
      solution: >
        Proa da Agulha.
      alternatives:
        - Proa.
        - Rumo da Agulha. 
        - Rumo.
    -
      type: choice
      text: >
        Na leitura circular as Proas e Rumos contam-se:
      solution: >
        De 000° a 360° no sentido dos ponteiros do relógio.
      alternatives:
        - De 000° a 360° no sentido contrário dos ponteiros do relógio. 
        - De 000° a 180° no sentido dos ponteiros do relógio.
        - De 000° a 180° no sentido contrário dos ponteiros do relógio.      
    -
      type: choice
      text: >
        A fórmula para transformar a Proa Verdadeira em Proa da Agulha é:
      solution: >
        Pa=Pv–V 
      alternatives:
        - Pa=Pm+D 
        - Pa=Pv–D 
        - Pa=Pm+d