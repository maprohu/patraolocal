      figure: som14.png
      solution: >
        Um som curto ( . )
    -
      type: choice
      text: >
        Um apito instalado a bordo de um navio de comprimento
        inferior a 20 metros deve assegurar na direcção de
        máxima intensidade um alcance sonoro de:
      solution: >
        0,5 milha
      alternatives:
        - 2,0 milhas
        - 1,5 milhas
        - 1,0 milha
    -
      type: choice
      text: >
        Tanto de dia como de noite, numa zona de visibilidade
        reduzida ou nas suas proximidades, um navio de propulsão
        mecânica pairando (com as máquinas paradas e sem seguimento)
        deve emitir, com intervalos não superiores a dois minutos:
      solution: >
        Dois sons prolongados
      alternatives:
