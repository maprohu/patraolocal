-
  topic: ABALROAMENTOS
  exercises:
    -
      type: phrase
      text: >
        Quando duas embarcações de propulsão mecânica navegam
        em rumos cruzados e, o ângulo relativo entre as duas
        embarcações diminui, a segunda em barcação passa
        pela proa ou pela popa da primeira?
      solution: >
        proa
    -
      type: choice
      text: >
        Embarcações à vela
      solution: >
        Quando duas embarcações à vela se aproximam roda à roda desvia-se aquela que está amurada a Bombordo.
      alternatives:
        - Quando duas embarcações à vela se aproximam roda à roda desviam-se ambas para Estibordo.
        - Quando duas embarcações à vela se aproximam roda à roda desviam-se ambas para Bombordo.
        - Quando duas embarcações à vela se aproximam roda à roda desvia-se a que vê a outra por Bombordo.
    -
      type: text
      text: >
        O que entende por velocidade de segurança?
      solution: >
        Velocidade que permite à embarcação executar qualquer
        manobra a fim de evitar um abalroamento e, face às
        circunstâncias, parar à distância conveniente, em segurança.
    -
      type: choice
      text: >
        Embarcação alcançante
      solution: >
        É aquela que se aproxima de outra de uma direcção que fique mais de 22°.5 para ré do través.
      alternatives:
        - É aquela que se aproxima de outra de uma direcção que fique mais de 12°.5 para ré do través.
        - É aquela que se aproxima de outra de uma direcção que fique mais de 02°.5 para ré do través.
        - É aquela que se aproxima de outra de uma direcção que fique mais de 102°.5 para cada lado da proa. 
    -
      type: choice
      text: >
        Em que condições deve ser aplicado o RIEAM ?
      solution: >
        Em todas as condições de tempo.
      alternatives:
        - As regras relativas aos faróis do nascer ao pôr-do-sol.
        - As regras relativas aos balões do pôr ao nascer do Sol.
        - Todas as alíneas estão correctas.
    -
      type: choice
      text: >
        Embarcações a motor.
        Das opções abaixo indicadas escolha a correcta, no
        que respeita a direito de rumo entre embarcações
        de propulsão mecânica:
      solution: >
        Quando duas embarcações navegam com rumos cruzados com risco de abalroamento desvia-se aquela que vê a outra por EB.
      alternatives:
        - Quando duas embarcações navegam com rumos cruzados com risco de abalroamento tem direito a rumo aquela que está a BB da outra.
        - Quando duas embarcações navegam com rumos cruzados com risco de abalroamento desvia-se aquela que vê a outra por BB. 
        - As respostas {{0}} e {{1}} estão certas. 
    -
      type: choice
      text: >
        Embarcações à vela
      solution: >
        Toda a embarcação que alcança outra desvia-se dela ultrapassando-a por barlavento ou sotavento.
      alternatives:
        - Toda a embarcação que alcança outra desvia-se dela ultrapassando-a por sotavento.
        - Toda a embarcação que alcança outra desvia-se dela ultrapassando-a por barlavento.
        - Toda a embarcação que alcança outra desvia-se dela ultrapassando-a por sotavento de forma a não lhe tirar o vento.
    -
      type: choice
      text: >
        Embarcações de propulsão mecânica
      solution: >
        Duas embarcações que se aproximam roda à roda desviam-se ambas para Estibordo.
      alternatives:
        - Duas embarcações que se aproximam roda à roda desviam-se ambas para Bombordo.
        - Duas embarcações que se aproximam roda à roda desvia-se aquela que vê a outra por barlavento.
        - Duas embarcações que se aproximam roda à roda desvia-se aquela que vê a outra por sotavento.
    -
      type: choice
      text: >
        Embarcações à vela
      solution: >
        Quando duas embarcações à vela recebem vento por bordos diferentes desvia-se aquela que navega com amuras a BB.
      alternatives:
        - Quando duas embarcações à vela recebem vento por bordos diferentes desvia-se aquela que vê a outra por BB.
        - Quando duas embarcações à vela recebem vento por bordos diferentes desvia-se aquela que vê a outra por EB.
        - Quando duas embarcações à vela recebem vento por bordos diferentes desvia-se aquela que navega com amuras a EB.