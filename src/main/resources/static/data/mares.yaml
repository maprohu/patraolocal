      solution: >
        Um navio fundeado com comprimento inferior a 100 metros
      alternatives:
        - Um navio pairando com comprimento inferior a 100 metros
        - Um navio encalhado com comprimento igual ou superior a 100 metros
        - Um navio encalhado com comprimento inferior a 100 metros
