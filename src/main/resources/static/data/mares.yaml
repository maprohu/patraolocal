      type: text
      text: >
        A embarcação B pretende ultrapassar a embarcação A por EB. Que sinal sonoro tem que emitir a embarcação B?
        Que sinal sonoro tem que emitir a embarcação A para autorizar?
      figure: som06.png
      solution: >
        B: dois sons longos e um curto ( _ _ .); A: um som longo, um som curto, um som longo, um som curto ( _ . _ . )
