    - 
      type: text
      text: >
        Indique o nome dos dois gases libertados da reacção do carbono e do hidrogénio do
        combustível com o oxigénio do ar?
        Qual o perigo que podem advir de cada uma dessas reacções?
      solution: >
        O Dióxido de carbono ocasiona dor de cabeça e vómitos.
        O Monóxido de carbono pode causar a morte rápidamente.
    - 
      type: phrase
      text: >
        Qual o extintor que devemos usar para combater um incêndio produzido por
        combustíveis gases ?
      solution: >
        Pó químico
    -
      type: phrases
      text: >
        Explique o que tem que fazer num incêndio num motor fora de borda?
      data:
        -
          phrase: a)
          solution: Voltar a proa da embarcação para barlavento
        -
          phrase: b)
          solution: Desligar a gasolina sem tirar o tubo de alimentação do motor
        -
          phrase: c)
          solution: Tentar apagar o incêndio com o extintor de pó químico
        -
          phrase: d)
          solution: Quando o extintor descarregar, tentar abafar o incêndio com uma lona ou manta
    - 
      type: phrase
      text: >
        Qual o elemento que temos de eliminar num incêndio produzido por combustíveis sólidos?
      solution: >
        Temperatura
    - 
      type: phrase
      text: >
        Qual o elemento que temos de eliminar num incêndio produzido por combustíveis
        gases ?
      solution: >
        Combustível
    - 
      type: phrase
      text: >
        Qual o extintor que devemos usar para combater um incêndio produzido por combustíveis líquidos?
      solution: >
        Espuma
    - 
      type: phrase
      text: >
        Qual o elemento que temos de eliminar num incêndio produzido por combustíveis líquidos?
      solution: >
        Oxigénio
    - 
      type: text
      text: >
        Como deve atacar um incêndio em combustíveis líquidos?
      solution: >
        Devem usar-se extintores de espuma; tenta-se que os vapores produzidos não entrem em contacto com o oxigénio do ar
    - 
      type: phrase
      text: >
        Qual o elemento que temos de eliminar num incêndio nos cabos eléctricos?
      solution: >
        Temperatura
    - 
      type: items
      text: >
        Para que haja um processo de combustão é necessário que ocorram simultaneamente
        três elementos. Quais são?
      solution: 
        - Temperatura
        - Combustível
        - Oxigénio
    - 
      type: phrase
      text: >
        Qual o extintor que devemos usar para combater um incêndio em cabos eléctricos?
      solution: >
        Pó químico
    - 
      type: text
      text: >
        Quais os cuidados que deve ter com um fogão de gás instalado a bordo de um Iate?
      solution: >
        A garrafa de gás deve estar colocada num compartimento
        do poço e longe de fontes de calor; Esse compartimento
        deve ter uma abertura em baixo, já que este gás é mais
        pesado do que o ar; Estar atento às ligações dos tubos
        e fechar todas as válvulas de segurança quando não
        está a ser usado.
    - 
      type: phrase
      text: >
        Qual o extintor que devemos usar para combater um incêndio produzido por combustíveis sólidos?
      solution: >
        Extintor de água
    - 
      type: phrase
      text: >
        Numa embarcação com um só extintor, qual é aquele que deve ter a bordo?
      solution: >
        Pó químico
    -
      type: choice
      text: >
        Um incêndio num quadro eléctrico deve, preferencialmente,
        ser combatido com:
      solution: >
        Pó quimico
      alternatives:
        - Água
        - Espuma
        - Nenhuma se aplica
    -
      type: choice
      text: >
        Um incêndio num depósito de óleo deve, preferencialmente, ser combatido com:
      solution: >
        Espuma
      alternatives:
        - Água
        - Pó químico
        - Nenhuma se aplica
    -
      type: choice
      text: >
        O pó químico é o agente extintor adequado para o combate a incêndio em:
      solution: >
        Cabos eléctricos / Equipamentos eléctricos, em carga
      alternatives:
        - Madeira
        - Combustíveis líquidos
        - Nenhuma se aplica
    -
      type: choice
      text: >
        Se for detectado um incêndio a bordo, num compartimento, deve-se:
      solution: >
        Fechar o compartimento de modo a cortar a entrada de oxigénio.
      alternatives:
        - Ventilar o compartimento de modo a não acumular gases.
        - Ventilar o compartimento de modo a arrefecer o mesmo.
        - Abrir o compartimento de modo a permitir o combate ao incêndio.
    - 
      type: text
      text: >
        Quais os cuidados a ter com as garrafas de gás instaladas a bordo de um iate?
      solution: >
        Devem estar guardadas em locais de fácil acesso, protegidas
        do sol, afastadas o mais possível de fontes de calor
        (motor, fogão, quadro eléctrico); ter furo ladrão no
        local
    - 
      type: phrase
      text: >
        Qual o MÉTODO de extinção que devemos usar num incêndio com origem em cabos eléctricos?
      solution: >
        Inibição de chama
    -
      type: choice
      text: >
        Um incêndio num depósito de óleo deve, preferencialmente, ser combatido com:
      solution: >
        Espuma
      alternatives:
        - Água
        - Pó Químico
        - Nenhuma se aplica
    - 
      type: phrase
      text: >
        No caso de ocorrer um incêndio, dois gases podem este
        ocasionar: o dióxido de carbono e o monóxido de carbono.
        Sendo ambos prejudiciais à saúde, qual deles é o mais nocivo:
      solution: >
        Monóxido de Carbono (CO)
    -
      type: choice
      text: >
        Numa embarcação dotada de motor interior, declarando-se
        um incêndio com origem neste, qual a operação a não executar:
      solution: >
        Desligar o motor e ventilar, de imediato, o compartimento do motor
      alternatives:
        - Desligar o motor e manter o respectivo compartimento, tanto quanto possível, encerrado ao exterior.
    - 
      type: phrase
      text: >
        Qual o MÉTODO de extinção que devemos usar num incêndio com origem em equipamentos eléctricos, em carga?
      solution: >
        Inibição de chama
    - 
      type: phrase
      text: >
        Qual o MÉTODO de extinção que devemos usar num incêndio produzido por combustíveis líquidos?
      solution: >
        Abafamento
    - 
      type: items
      text: >
        Para que se verifique um processo de combustão é necessária a existência, simultânea, de quatro elementos. Quais são?
      solution:
        - Temperatura
        - Combustível
        - Oxigénio
        - Fonte de ignição / reacção em cadeia
    - 
      type: phrase
      text: >
        Qual o MÉTODO de extinção que devemos usar num incêndio produzido por combustíveis sólidos?
      solution: >
        Arrefecimento
